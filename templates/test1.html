<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
          
        }
        .container {
        
        
        margin-top: 15px;    
        
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
        .container-fluid{
       
        padding: 0px ;
    }
     
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .myclass{
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div class = "container-fluid">
        
        <nav class="navbar navbar-light bg-dark">
            
            
                <div class="col-10">

                    <a class="navbar-brand myclass" href="#" style="color: rgb(78, 144, 202);">
                        <img src="../static/download.jpg" alt="" width="30" height="24">
                        Store App for Customers Segmentation 
                    </a>
                </div>
                <div class="col-2">

                    <a class="btn btn-primary " href="/">Go to Camera</a>
                </div>
         
        
            </nav>
    </div>
    <div class="container">
        <h2>Shopping Form For new Customer</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <hr>
                <label for="shopping">Shopping:</label>
                <div class="fruit-quantity">
                    <input type="hidden" name="fruits[]" value="mango">
                    <label for="mango">Mango:</label>
                    <select class="quantity" name="quantity_mango">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>

                    <input type="hidden" name="fruits[]" value="orange">
                    <label for="orange">Orange:</label>
                    <select class="quantity" name="quantity_orange">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>

                    <!-- Repeat the above pattern for other fruits -->
                    <!-- For example: -->

                    <input type="hidden" name="fruits[]" value="banana">
                    <label for="banana">Banana:</label>
                    <select class="quantity" name="quantity_banana">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>

                </div>
            </div>
            <div class="form-group">
                <button  class="btn btn-primary " type="submit" onclick="myFunction()" >Submit</button>
            </div>
        </form>
    </div>
<script>
    

function myFunction() {
    alert("Form Submitted Successfully");
}
</script>
</body>

</html>
